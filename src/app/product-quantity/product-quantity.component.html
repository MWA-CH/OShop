<div class="row gx-0">
    <div class="col-2">
        <button (click)="removeFromCart()" class="btn btn-secondary btn-block" style="width: 100%;">-</button>
    </div>
    <div class="col text-center">
        {{shoppingCart.getQuantity(product)}} in cart
    </div>
    <div class="col-2">
        <button (click)="addToCart()" class="btn btn-secondary btn-block" style="width: 100%;">+</button>
    </div>
</div>
